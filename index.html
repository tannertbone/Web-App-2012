<!DOCTYPE html5>
<html>



    <head>
        
        <script type="text/javascript" src="move.min.js"></script>
        
        <script type="text/javascript">
        function findwidandhid(){
            var het = screen.availHeight;
            var wid = screen.availWidth;
            var lefter = (wid-412)/2;
            var leftist = (wid-12)/2;
            var topper = (het-412)/2;
            var toppist = (het-12)/2;
            document.getElementById("betl").style.left = lefter;
            document.getElementById("betl").style.top = topper;
            document.getElementById("betr").style.left = leftist;
            document.getElementById("betr").style.top = topper;
            document.getElementById("bebl").style.left = lefter;
            document.getElementById("bebl").style.top = toppist;
            document.getElementById("bebr").style.left = leftist;
            document.getElementById("bebr").style.top = toppist;
        }
        </script>
        
        <script type="text/javascript">
        function changebetlo(){
            var het = screen.availHeight;
            var wid = screen.availWidth;
            var lefter = ((wid-412)/2)-203;
            var topper = ((het-412)/2)-153;
            move('#betl')
                .set('left', lefter)
                .set('height', 350)
                .set('top', topper)
                .set('width', 400)
                .set('border-top-left-radius', 10)
                .duration('1s')
                .end();
        }
        function changebetlc(){
            var het = screen.availHeight;
            var wid = screen.availWidth;
            var lefter = (wid-412)/2;
            var topper = (het-412)/2;
            move('#betl')
                .set('left', lefter)
                .set('height', 200)
                .set('top', topper)
                .set('width', 200)
                .set('border-top-left-radius', 200)
                .duration('1s')
                .end();
        }
        </script>
    
        <style type="text/css">
        body{
            background-color:#e9e9e9;
        }
        #betl{
            position:absolute;
            top:300px;
            left:500px;
            width:200px;
            height:200px;
            border:3px solid rgb(69,117,180);
            background-color:rgb(254,224,144);
            border-top-left-radius:200px;
        }
        #betr{
            position:absolute;
            top:300px;
            left:703px;
            width:200px;
            height:200px;
            border:3px solid rgb(69,117,180);
            background-color:rgb(252,141,89);
            border-top-right-radius:200px;
        }
        #bebl{
            position:absolute;
            top:503px;
            left:500px;
            width:200px;
            height:200px;
            border:3px solid rgb(69,117,180);
            background-color:rgb(252,141,89);
            border-bottom-left-radius:200px;
        }
        #bebr{
            position:absolute;
            top:503px;
            left:703px;
            width:200px;
            height:200px;
            border:3px solid rgb(69,117,180);
            background-color:rgb(254,224,144);
            border-bottom-right-radius:200px;
        }
        .smash{
            position:relative;
            top:55px;
            left:100px;
        }
        </style>
    
    </head>
    
    
    <body onload="findwidandhid();">
        
        <a id="betl" onclick="changebetlo();">
            
            <p class="smash">One</p>
            
        </a>
        
        <a id="betr" onclick="changebetlc()">
            
            <p class="smash">Two</p>
        
        </a>
        
        <a id="bebl" onclick="changebetlc()">
            
            <p class="smash">Three</p>
            
        </a>
        
        <a id="bebr" onclick="changebetlc()">
            
            <p class="smash">Four</p>
            
        </a>
        
    </body>
